<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body >
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="./image/logo.svg" alt="Логотип-Место" class="header__image">
            </header>
            <main class="content">
                    <section class="profile">
                        <img src="./image/Avatar.svg" alt="Аватарка" class="profile__avatar">
                        <div class="profile__info">
                            <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button profile__edit-button" type="button"><img src="./image/EditButton.svg" alt="стрелочка"
                                class="profile__arrow"></button>
                            </div>        
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                        <button class="profile__add-button" type="button"></button>
                    </section>
        
                    <section class="elements">
                        <div class="element">
                            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Картинка-Элемента" class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text">Карачаевск</h2>
                                <button class="elements__button" type="button"><img src="./image/Group.svg" alt="лайк-элемента" class="elements__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text">Гора Эльбрус</h2>
                                <button class="elements__button" type="button"><img src="./image/Group.svg" alt="лайк-элемента" class="elements__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text">Домбай</h2>
                                <button class="elements__button" type="button"><img src="./image/Group.svg" alt="лайк-элемента" class="elements__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text">Гора Эльбрус</h2>
                                <button class="elements__button" type="button"><img src="./image/Group.svg" alt="лайк-элемента" class="elements__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text">Домбай</h2>
                                <button class="elements__button" type="button"><img src="./image/Group.svg" alt="лайк-элемента" class="elements__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text">Карачаево-Ч...</h2>
                                <button class="elements__button" type="button"><img src="./image/Group.svg" alt="лайк-элемента" class="elements__like"></button>
                            </div>
                        </div>
                    </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
    </div>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
            <input class="popup__input popup__input_type_name" type="text" name="UserName">
            <input class="popup__input popup__input_type_job" type="text" name="UserJob">
            <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
