<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="./image/logo.svg" alt="Логотип-Место" class="header__image">
            </header>
            <main class="content">
                <div class="container">
                    <section class="profile">
                        <img src="./image/Avatar (1).svg" alt="Аватарка" class="profile__avatar">
                        <div class="profile__info">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <p class="pforile__aboutme">Исследователь океана</p>
                            <button class="profile__button profile__edit-button"><img src="./image/Edit Button.svg" alt="стрелочка"
                                    class="profile__arrow"></button>
                        </div>
                        <button class="profile__adbutton"><img src="./image/AddButton.svg" class="profile__image"
                                alt="кнопка"></button>
                    </section>

                    <section class="elements">
                        <div class="element">
                            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <p class="elements__text">Карачаевск</p>
                                <img src="./image/Group.svg" alt="лайк-элемента" class="elements__like">
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1404681-unsplash (1).jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <p class="elements__text">Гора Эльбрус</p>
                                <img src="./image/Group.svg" alt="лайк-элемента" class="elements__like">
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1556355-unsplash (1).jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <p class="elements__text">Домбай</p>
                                <img src="./image/Group.svg" alt="лайк-элемента" class="elements__like">
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <p class="elements__text">Гора Эльбрус</p>
                                <img src="./image/Group.svg" alt="лайк-элемента" class="elements__like">
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1404681-unsplash (1).jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <p class="elements__text">Домбай</p>
                                <img src="./image/Group.svg" alt="лайк-элемента" class="elements__like">
                            </div>
                        </div>
                        <div class="element">
                            <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Картинка-Элемента"
                                class="elements__image">
                            <div class="elements__group">
                                <p class="elements__text">Карачаево-Ч...</p>
                                <img src="./image/Group.svg" alt="лайк-элемента" class="elements__like">
                            </div>
                        </div>
                    </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
    </div>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form">
            <input class="popup__name popup__input_type_name" type="text" name="UserName">
            <input class="poput__job popup__input_type_job" type="text" name="UserJob">
            <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
