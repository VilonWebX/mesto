<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="<%=require('./image/logo.svg')%>" alt="Логотип-Место" class="header__image">
            </header>
            <main class="content">
                <section class="profile">
                    <img src="<%=require('./image/Avatar.svg')%>" alt="Аватарка" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button profile__edit-button" type="button"><img
                                    src="<%=require('./image/EditButton.svg')%>" alt="стрелочка" class="profile__arrow"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="elements">
                    <template class="element__template" id="template-elements">
                        <div class="element">
                            <button class="elements__delete" type="button"></button>
                            <img src=" " alt="Картинка-Элемента" class="elements__image">
                            <div class="elements__group">
                                <h2 class="elements__text"></h2>
                                <button class="elements__button" aria-label="Like" type="button"></button>
                            </div>
                        </div>
                    </template>
                </section>
                <section class="elements-container">
                    <ul class="element-container">
                    </ul>
                  </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
    </div>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close popup__close_type_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_name" type="text" name="UserName" id="popup__name"
                        required minlength="2" maxlength="40">
                    <span class="popup__text-error popup__name-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_job" type="text" name="UserJob" id="popup__job"
                        required minlength="2" maxlength="200">
                    <span class="popup__text-error popup__job-error"></span>
                </label>
                <button class="popup__save popup__save_disabled" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_mesto">
        <div class="popup__container">
            <button class="popup__close popup__close_type_mesto" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_mesto" name="profile-form" novalidate>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_named" type="text" name="Named" placeholder="Название"
                        id="popup__named" required minlength="2" maxlength="30">
                    <span class="popup__text-error popup__named-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_link" type="url" name="Link"
                        placeholder="Ссылка на картинку" id="popup__link" required>
                    <span class="popup__text-error popup__link-error"></span>
                </label>
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__container">
            <img src=" " alt="" class="popup-image__photo">
            <p class="popup-image__text"></p>
            <button class="popup__close popup-image__button"></button>
        </div>
    </div>
</body>
</html>
